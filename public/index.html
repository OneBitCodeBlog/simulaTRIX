<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimulaTRIX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SimulaTRIX</h1>
    <div class="house">
        <img src="house.png" alt="House Background" class="background">
        <div class="lamp" id="lamp1"></div>
        <div class="lamp" id="lamp2"></div>
        <div class="lamp" id="lamp3"></div>
        <div class="ac" id="ac">24°C</div>
    </div>
    <div class="controls">
        <div>
            <h2>Definir Cenário</h2>
            <input type="text" id="scenario-input" placeholder="Descreva o cenário desejado">
            <button id="submit-scenario">Enviar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
